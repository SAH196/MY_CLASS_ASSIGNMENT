<html lang="en">
{% load static %}

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Main</title>
  </head>
  <body>
  <div class="container">
   <!-- <img src="{% static 'sd.jpg' %}" alt="My image"> -->
    <form method ="post" enctype="multipart/form-data">
      {% csrf_token %}
       <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username">
    </div>
  </div>
      <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email Address</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="staticEmail" name="staticEmail">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword1" class="col-sm-2 col-form-label">Password1</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword1" name = "inputPassword1">
    </div>
  </div>
      <div class="mb-3 row">
    <label for="inputPassword2" class="col-sm-2 col-form-label">Password2</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" name = "inputPassword2">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fname" name="fname">
    </div>
  </div>
      <div class="mb-3 row">
    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lname" name="lname">
    </div>
  </div>
      <input type="file" name="img1" id="img1">
      <input type ="submit" class = "btn btn-success" value ="Signup"/>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     </body>
</html>
